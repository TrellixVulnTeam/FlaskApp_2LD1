{% extends './base.html' %}

{% block title %}
{{ dat }}
{% endblock %}

{% block notificacion %}
<div class="alert alert-success alert-dismissible fade show position-absolute {%block stil%} {{ sti }} {% endblock %}" role="alert" style="width: 100%">
  <strong>{{ men }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-singnin my-5">
                <div class="card-body">
                    <img class="card-img position-relative" src="static/img/logoninja.png" style="max-width: 5rem;">
                    </img>
                    <h5 class="card-title text-center">
                        Login
                    </h5>
                    
                    <!-- formulario -->
                    <form class="form-signin" method="POST">
                        <div class="form-label-group">
                            <label for="inputEmail">
                                Email
                            </label>
                            <input autofocus="" class="form-control" id="inputEmail" placeholder="Email" required="" type="email">
                            </input>
                        </div>
                        <div class="form-label-group">
                            <label for="inputPassword">
                                Password
                            </label>
                            <input class="form-control" id="inputPassword" placeholder="Password" required="" type="password">
                            </input>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input class="custom-control-input" id="customCheck1" type="checkbox">
                                <label class="custom-control-label" for="customCheck1">
                                    Recordar password
                                </label>
                            </input>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                            Ingresar
                        </button>
                        <hr class="my-4">
                        </hr>
                    </form>
                    <!-- fin del formulario -->
                </div>
                <div class="modal-footer">
                    <a href="/" onclick="entrada">
                        Principal
                    </a>
                    <a href="/reg" onclick="register">
                        Registrate
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
